<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;"> -->
    <title>Create Account - Mindful Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #1a1a1a;
            border-radius: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: #6c5ce7;
            border-radius: 50%;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .quote {
            color: #a8a8a8;
            font-style: italic;
            margin: 2rem 0;
            text-align: center;
        }

        .author {
            color: #808080;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6c5ce7;
        }

        .profile-upload {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
        }

        .profile-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            background-color: #6c5ce7;
            color: white;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #5f4dd0;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }

        .login-link a {
            color: #6c5ce7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <div class="logo-icon"></div>
            <span>Mindful Journal</span>
        </div>

        <h1>Create Your Account</h1>
        <p class="subtitle">Start your journey to a mindful life.</p>

        <div class="quote">
            "The best way to predict the future is to create it."
        </div>

        <form id="signupForm">
            <div class="profile-upload" id="profileUpload">
                <span>Upload Profile Image</span>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Create a password">
            </div>

            <button type="submit" class="btn">Sign Up</button>

            <div class="login-link">
                Already have an account? <a href="#" id="loginLink">Login</a>
            </div>
        </form>
    </div>

    <script src="../js/signup.js"></script>
    <script>        
        // Navigation handler
        document.getElementById('loginLink').addEventListener('click', (e) => {
            e.preventDefault();
            window.api.navigate('src/html/login.html');
        });
    </script>
</body>
</html>
