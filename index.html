<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Mindful Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: white;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: #6c5ce7;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .hero {
            text-align: center;
            padding: 6rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .quote {
            color: #a8a8a8;
            font-style: italic;
            margin: 2rem 0;
        }

        .author {
            color: #808080;
            font-size: 0.9rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #6c5ce7;
            color: white;
        }

        .btn-secondary {
            background-color: transparent;
            color: white;
            border: 1px solid #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.2);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 2rem;
            background-color: #111;
            color: #666;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: #666;
            text-decoration: none;
        }
    </style>
  </head>
  <body>
    <nav class="navbar">
        <a href="#" class="logo">
            <div class="logo-icon"></div>
            <span>Mindful Journal</span>
        </a>
        <div class="nav-links">
            <button class="btn btn-secondary" id="loginBtn">Login</button>
            <button class="btn btn-primary" id="signupBtn">Sign Up</button>
        </div>
    </nav>

    <main class="hero">
        <h1>Your Daily Sanctuary for<br>Reflection and Growth.</h1>
        <div class="quote">
            "The best way out is always through."
            <div class="author">- Robert Frost</div>
        </div>
        <div class="cta-buttons">
            <button class="btn btn-primary" id="heroLoginBtn">Login</button>
            <button class="btn btn-secondary" id="heroSignupBtn">Sign Up</button>
        </div>
    </main>

    <footer>
        <div>Â© 2024 Mindful Journal</div>
        <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">GitHub</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <script>

        // Navigation handlers
        document.getElementById('loginBtn').addEventListener('click', () => {
            window.api.navigate('src/html/login.html');
        });

        document.getElementById('signupBtn').addEventListener('click', () => {
            window.api.navigate('src/html/signup.html');
        });

        document.getElementById('heroLoginBtn').addEventListener('click', () => {
            window.api.navigate('src/html/login.html');
        });

        document.getElementById('heroSignupBtn').addEventListener('click', () => {
            window.api.navigate('src/html/signup.html');
        });
    </script>
  </body>
</html>
