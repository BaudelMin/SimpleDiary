<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;"> -->
    <title>Sign in - Mindful Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
        }

        .login-container {
            flex: 1;
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #1a1a1a;
            border-radius: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: #6c5ce7;
            border-radius: 50%;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6c5ce7;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            background-color: #6c5ce7;
            color: white;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #5f4dd0;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
        }

        .social-login {
            display: grid;
            gap: 0.5rem;
        }

        .social-btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: transparent;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background-color: #2a2a2a;
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }

        .signup-link a {
            color: #6c5ce7;
            text-decoration: none;
        }

        .mode-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="mode-toggle">ðŸŒž Light Mode</button>
    
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon"></div>
            <span>Mindful Journal</span>
        </div>

        <h1>Sign in to Mindful Journal</h1>
        <p class="subtitle">Enter your details to continue or sign up for a new account.</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="divider">Or continue with</div>

            <div class="social-login">
                <button type="button" class="social-btn">
                    <span>Google</span>
                </button>
                <button type="button" class="social-btn">
                    <span>GitHub</span>
                </button>
                <button type="button" class="social-btn">
                    <span>Twitter</span>
                </button>
                <button type="button" class="social-btn">
                    <span>Instagram</span>
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="#" id="signupLink">Sign up</a>
            </div>
        </form>
    </div>

    <script src="../js/login.js"></script>
    <script>
        // Navigation handler
        document.getElementById('signupLink').addEventListener('click', (e) => {
            e.preventDefault();
            window.api.navigate('src/html/signup.html');
        });
    </script>
</body>
</html>
